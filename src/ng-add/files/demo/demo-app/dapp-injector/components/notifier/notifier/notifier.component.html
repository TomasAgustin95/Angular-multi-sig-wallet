<div>
    {{data.type }}
</div>
<div style="">
<mat-icon style="    position: absolute;
top: 6px;
right: 8px;
cursor: pointer;" mat-flat-button (click)="snackBarRef.dismiss()">close</mat-icon>
<div *ngIf="data.type == 'error'" class="content-style">
    {{data.message}}
</div>

<div *ngIf="data.type == 'transaction'"  style="font-size:14px;word-break: break-all;"class="content-style">
  Tx: {{data.txhash}}<br>
  From: {{data.from}}<br>
  To: {{data.to}}<br>
  Gas: {{data.gas}}<br>
  Value: {{data.value}}<br>
  BlockNr: {{data.bknr}}<br>
</div>
</div>
