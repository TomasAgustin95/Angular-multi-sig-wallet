<onchain-home
  (doFaucetEvent)="doFaucet()"
  *ngIf="contractHeader !== undefined"
  [contractHeader]="contractHeader"
  [blockchain_is_busy]="blockchain_is_busy"
>
  <h2>💃💃💃 Your First Smart Contract and DAPP 👏 👏 👏</h2>
  <div style="max-width: 800px; width: 90vw; margin: auto">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Smart Contract">
        <p style="text-align: center; font-size: 20px">
          <wallet-display
            [signer]="signer"
            (doFaucetEvent)="doFaucet()"
            (openTransactionEvent)="openTransaction()"
          ></wallet-display>
        </p>

        <div
          style="
            margin: 20px 10px;
            text-align: center;
            padding: 20px;
            border: 1px solid rgb(47, 213, 255); ;
          "
        >
          <h3 style="margin: 10px; font-weight: 500">
            <span> Enter Name and Image</span>
        
          </h3>

          <p style="margin: 10px;border-bottom:1px solid grey">
            <input
              style="width: 150px; font-size: 18px; padding: 10px; margin: 5px"
              [formControl]="nameCtrl"
              type="text"
              placeholder="Enter Name"
            />

            <input
              style="width: 250px; font-size: 18px; padding: 10px; margin: 5px"
              [formControl]="imageCtrl"
              type="text"
              placeholder="Enter Image"
            />
 
            <br />
          </p>
          <p>
            <br />
            <button
              mat-raised-button
              color="accent"
              style="margin: 10px"
              (click)="createGravatar()"
              class="btn_send"
            >
              Create Gravatar
            </button>
            <button
              mat-raised-button
              color="accent"
              style="margin: 10px"
              (click)="getGravatar()"
              class="btn_send"
            >
              Get Gravatar
            </button>
            
          </p>
          <p style="margin: 10px;border-top:1px solid grey">
     
            <button
              mat-raised-button
              color="accent"
              style="margin: 10px"
              (click)="updateGravatarName()"
              class="btn_send"
            >
              Update Name
            </button>
              
            <button
              mat-raised-button
              color="accent"
              style="margin: 10px"
              (click)="updateGravatarImage()"
              class="btn_send"
            >
              Update Image
            </button>
            <br />
          </p>
          <p style="margin: 10px;border-top:1px solid grey">
     
        
              
            <button
              mat-raised-button
              color="accent"
              style="margin: 10px"
              (click)="query()"
              class="btn_send"
            >
            Query
            </button>
            <br />
          </p>
        </div>
      </mat-tab>
      <mat-tab style="height: fit-content; text-align: left" label="BlockChain">
        <br />
        <br />
      </mat-tab>
    </mat-tab-group>
  </div>
  <div *ngIf="loading_contract == 'error'">
    <h2>
      ERROR, check please if a developper node or testnet is available and the
      contract has been compiled and deployed
    </h2>
  </div>
  <!-- </onchain-home> --></onchain-home
>
