<onchain-home
  [contractName]="contractHeader.name"
  [blockchain_is_busy]="blockchain_is_busy"
>
  <div style="text-align: center" *ngIf="!!contractHeader">
    <p>Wallet created: {{ myWallet?.address }}</p>
    <p>
      {{ contractHeader.name }} <br />deployed to {{ contractHeader.address }}
      <br />by: {{ deployer_address }}
    </p>
  </div>
</onchain-home>
